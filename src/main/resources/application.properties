jwt.secret.key=TU_CLAVE_SECRETA_MUY_LARGA_AQUI_DEBE_SER_AL_MENOS_DE_32_BYTES
jwt.expiration.ms=86400000
spring.datasource.url=jdbc:h2:mem:ggboxdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar la consola web de H2 (opcional, para ver la BD en el navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate (crea las tablas autom√°ticamente)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect